{% extends 'layouts/normal/base.html' %}
{% load static %}

{% block css %}
   
{% endblock %}

{% block contenido %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="https://t9003039734.p.clickup-attachments.com/t9003039734/ea205aeb-a142-49ee-a7c9-555112fa3c66/JUSTIFACIL3-LOGO.png" width="200" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"></a>
          </li>
        </ul>
      </div>
    </div>
</nav>
<br><br><br><br><br><br><br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-5">
            <div class="card">
                <div class="card-body">
                <p class="fw-light text-center">
                    Iniciar Sesión <br>
                </p>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}

                    {% include 'layouts/_alert.html' %}

                    {% if error %}
                        <small class="text-danger">{{ error }}</small>
                    {% endif %}

                    <div class="mb-3">
                        <label for="" class="form-label">Usuario</label>
                        <input type="text" class="form-control" name="usuario" id="usuario" required>
                        <small class="text-danger" id="usuario-error"></small>
                    </div>

                    <div class="mb-3">
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <label for="pass" class="mb-0">Contraseña</label>
                        </div>
                        <input type="password" class="form-control" name="pass" id="pass" required>
                        <small class="text-danger" id="pass-error"></small>
                    </div>
            
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning text-dark"><strong>INICIAR SESIÓN</strong></button>

                        <a href="{% url 'registrar' %}" class="btn btn-dark mt-3"><strong>Registar usuario</strong></a>


                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
<br><br><br><br><br><br><br><br><br><br>
{% endblock %}
